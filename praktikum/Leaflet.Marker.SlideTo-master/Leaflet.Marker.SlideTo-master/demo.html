<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.Marker.SlideTo demo</title>

<link href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" rel="stylesheet" type="text/css" />
<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet-src.js"></script>


<script src="Leaflet.Marker.SlideTo.js"></script>

</head>
<body style=''>
	<div style='position:absolute; left:0; width: 20em; top:0; bottom:0;'>
		<div><button id="dc">solo</button>(500msec)</div>
		<div><button id="sf">SF</button>(1000msec)</div>
		<div><button id="trd">TRD</button>(2000msec)</div>
		<div><button id="lnd">LND</button>(5000msec)</div>
		<div><button id="kyiv">KIEV</button>(1000msec, center)</div>
		<div><button id="mad">MAD</button>(2000msec, center)</div>
		<div><button id="nul">NUL</button>(5000msec, center)</div>
	</div>
	<div id="map" style="position:absolute; top:0; bottom:0; left:20em; right:0;"></div>


	<script>
		var map = L.map('map');

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		}).addTo(map);

		var kyiv = [50.5, 30.5],
			lnd = [51.51, -0.12],
			sf = [37.77, -122.42],
			dc = [38.91, -77.04],
			trd = [63.41, 10.41],
			mad = [40.40, -3.7];


		map.fitWorld();

		var marker = L.marker([0,0]).addTo(map);


		document.getElementById('dc').onclick   = function () { marker.slideTo(dc,    {duration:500}); };
		document.getElementById('sf').onclick   = function () { marker.slideTo(sf,    {duration:1000}); };
		document.getElementById('trd').onclick  = function () { marker.slideTo(trd,   {duration:2000}); };
		document.getElementById('lnd').onclick  = function () { marker.slideTo(lnd,   {duration:5000}); };
		document.getElementById('kyiv').onclick = function () { marker.slideTo(kyiv,  {duration:1000, keepAtCenter: true}); };
		document.getElementById('mad').onclick  = function () { marker.slideTo(mad,   {duration:2000, keepAtCenter: true}); };
		document.getElementById('nul').onclick  = function () { marker.slideTo([0,0], {duration:5000, keepAtCenter: true}); };


	</script>
</body>
</html>
